<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WallyMood â€“ Wishlist</title>
  <link rel="stylesheet" href="../wishlist/wish.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="header_items">
           <div class="header_left"><img src="https://marketplace.walmart.com/wp-content/uploads/2021/06/wmp-horizontal-b.svg
            " width="217px" height="25px"></div>
           <div class="header_mid">
            <input class="search-box" type="text" placeholder="search">
            <button class="header-button">
                <img class="search-icon" src="https://supersimple.dev/projects/amazon/images/icons/search-icon.png">
            </button>
           </div>
           <div class="header_right"> 
            <button class="header-button" onclick="location.href='../Home/home.html'"><i class="fa-solid fa-house"></i></button>
                <button class="header-button" onclick="location.href='../wishlist/wish.html'"><i class="fa-solid fa-heart fa-2x" style="color: #ff0505;"></i></button>
                <button class="header-button" onclick="location.href='../cart/cart.html'"><img class="cart-icon" src="https://supersimple.dev/projects/amazon/images/icons/cart-icon.png
                    " width="50px" height="34px"></button>

           </div>
          </div>
    </header>

    <main>
        <h1 class="wishlist-title">My Wishlist</h1>

        <div class="wishlist-container" id="wishlist-container">
            <!-- Wishlist items will be dynamically loaded here -->
            <div class="empty-wishlist" id="empty-wishlist">
                <i class="fa-regular fa-heart fa-3x"></i>
                <h2>Your wishlist is empty</h2>
                <p>Add items to your wishlist to see them here</p>
                <button onclick="location.href='../home/home.html'" class="continue-shopping-btn">
                    Continue Shopping
                </button>
            </div>
        </div>
    </main>

    <script src="wish.js"></script>
</body>
</html>
